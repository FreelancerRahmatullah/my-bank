<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bank</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="login-aria">
         <h1 class="text-center">Welcome to My Bank</h1>
             <div class="submit-aria">
                <h4>Login</h4>
                <input type="text" class="form-control" placeholder="Name">
                <br>
                <input type="password" class="form-control"  placeholder="password" id="">
                <br>
                <button id="login" class="btn btn-success">Enter</button>
            </div>
    </div>

    <div id="transaction-aria">
        <div class="row">
            <div class="col-md-4">
                <div class="diposit statas">
                    <h5>Diposit</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw statas">
                    <h5>Withdraw</h5>
                    <h2>$00</h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance statas">
                    <h5>Balance</h5>
                    <h2>$1000</h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-aria">
                    <h4>Diposit</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to diposit">
                    <br>
                    <button class="btn btn-success">Diposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-aria">
                    <h4>Withdraw</h4>
                    <input type="text" class="form-control" placeholder="$ amount you want to withdraw">
                    <br>
                    <button class="btn btn-success">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        const loginBtn = document.getElementById("login");
        loginBtn.addEventListener("click", function(){
            const loginAria = document.getElementById("login-aria");
            loginAria.style.display = "none";
            const transactionAria = document.getElementById("transaction-aria");
            transactionAria.style.display = "block";
        })
    </script>
</body>
</html>
